<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <button class="new-game">NEW GAME</button>
      <div class="board">
        <button data-coordinates="0,0"></button>
        <button data-coordinates="0,1"></button>
        <button data-coordinates="0,2"></button>
        <button data-coordinates="1,0"></button>
        <button data-coordinates="1,1"></button>
        <button data-coordinates="1,2"></button>
        <button data-coordinates="2,0"></button>
        <button data-coordinates="2,1"></button>
        <button data-coordinates="2,2"></button>
      </div>
    </main>
  </body>
</html>
