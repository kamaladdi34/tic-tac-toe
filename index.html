<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="info"></div>
      <div class="settings">
        <div class="mark settings">
          <p>Choose a mark:</p>
          <select name="mark-select" id="mark-select">
            <option value="X">ü•ñ</option>
            <option value="O">üç©</option>
          </select>
        </div>

        <div class="players settings">
          <p>Players:</p>
          <select name="player-select" id="player-select" class="player one">
            <option value="human">üë®</option>
            <option value="robot">ü§ñ</option>
          </select>
          <p>VS</p>
          <select name="player-select" id="player-select" class="player two">
            <option value="human">üë®</option>
            <option value="robot">ü§ñ</option>
          </select>
        </div>
      </div>
      <button class="new-game-btn">NEW GAME</button>
      <div class="board">
        <button data-coordinates="0,0"></button>
        <button data-coordinates="0,1"></button>
        <button data-coordinates="0,2"></button>
        <button data-coordinates="1,0"></button>
        <button data-coordinates="1,1"></button>
        <button data-coordinates="1,2"></button>
        <button data-coordinates="2,0"></button>
        <button data-coordinates="2,1"></button>
        <button data-coordinates="2,2"></button>
      </div>
    </main>
  </body>
</html>
